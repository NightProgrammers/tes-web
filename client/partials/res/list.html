<div class="row" ng-controller="ResList">
    <div class="col-sm-4">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></div>
                <select class="form-control"
                        ng-model="activeDomain"
                        ng-options="domain for domain in domainList"
                        ng-change="fnSetDomain(activeDomain)"
                        title="Select Domain in list...">
                </select>
            </div>
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                <input class="form-control"
                       ng-model="searchPattern"
                       ng-change="fnUpdateResList(activeDomain)"
                       placeholder="Enter Patterns(supporting multiple patterns split with space)..."/>
            </div>
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-list"></span></div>
                <select class="form-control"
                        ng-model="activeResId"
                        ng-options="id as (detail.type + ':\t' + id) for (id,detail) in resList"
                        ng-change="fnSetResDetail(activeResId)"
                        title="Select Resource in list...">
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-adjust"></span></div>
                <div class="input-group form-control">
                    <label class="radio-inline">
                        <input type="radio" class="radio" name="edit_mode" id="mode_text" value="text"
                               ng-model="editor_mode" ng-change="fnUpdateEditorMode()">
                        <span class="glyphicon glyphicon-console"></span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" class="radio" name="edit_mode" id="mode_tree" value="tree"
                               ng-model="editor_mode" ng-change="fnUpdateEditorMode()">
                        <span class="glyphicon glyphicon-th-list"></span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" class="radio" name="edit_mode" id="mode_view" value="view"
                               ng-model="editor_mode" ng-change="fnUpdateEditorMode()">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </label>
                </div>
                <div class="input-group-btn">
                    <button class="btn btn-info">
                        <span class="glyphicon glyphicon-send"
                              ng-click="fnEditRes(activeDomain, activeResId, editor.data)"/>
                    </button>
                    <button class="btn btn-danger"
                            ng-click="fnDelRes(activeDomain, activeResId)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
            <div class="editor" ng-jsoneditor="onLoad" ng-model="editor.data" options="editor.options"></div>
        </div>
    </div>
</div>
